<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list Item</p>
  </div>
  <div class="col">
    <p>Your bucket list({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form to add a new bucket list</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="item" [(ngModel)]="myTxt">
      
      <input type="submit" class="btn" [value]="valueInput" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
